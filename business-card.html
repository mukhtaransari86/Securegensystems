<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SecureGen Systems â€” Business Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--accent:#047857;--charcoal:#0f1724;--muted:#6b7280;--bg:#ffffff;}
    *{box-sizing:border-box}
    body{margin:0;padding:24px;font-family:Inter,system-ui,Arial,sans-serif;background:#f3f4f6;color:#111827}
    .grid{display:grid;grid-template-columns:repeat(2, minmax(0,1fr));gap:24px;max-width:480px;margin:0 auto;place-items:center}
    .card{width:210px;height:360px;border-radius:14px;box-shadow:0 10px 25px rgba(0,0,0,.08);padding:14px;display:flex;flex-direction:column;justify-content:space-between;background:#fff;padding-top:22px}
    .card.front{padding-top:36px}
    .card.dark{padding-top:77px}
    .dark{background:#0f1724;color:#fff}
    .card.dark{justify-content:flex-start}
    .card.dark .qr{margin-top:auto}
    .brand{display:flex;align-items:center;gap:8px}
    .brand img{height:48px;width:auto;object-fit:contain}
    .brand-name{font-weight:700;font-size:18px}
    .brand-name .accent{color:var(--accent)}
    .tagline{font-size:12px;line-height:1.35;color:#374151;margin-top:6px}
    .qr{align-self:flex-end}
    .qr img{width:78px;height:78px}
    .card.front{position:relative}
    .card.front .qr{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center}
    .front .brand{justify-content:center}
    .front .tagline{text-align:center}
    .front .brand img{height:52px}
    .qr-label{font-size:10.5px;color:#6b7280;text-align:center;margin-top:4px}
    .name{font-weight:700;font-size:19px}
    .role{font-size:11px;color:#cbd5e1;margin-top:0;margin-bottom:16px}
    .subtag{font-size:11px;color:#cbd5e1;letter-spacing:.1px}
    .rule{height:1px;background:rgba(255,255,255,.18);margin:6px 0 8px}
    .list{display:flex;flex-direction:column;gap:5px;margin-top:2px}
    .item{display:flex;align-items:center;gap:8px}
    .icon{width:11px;height:11px;flex:0 0 11px;opacity:.9}
    .text{font-size:11px;white-space:nowrap}
    .email{font-size:10.5px}
    .website{color:#cbd5e1}
    @media (max-width:480px){.grid{grid-template-columns:1fr}}
    @page{size:2in 3.5in;margin:5mm}
    @media print{.email{font-size:9.5px}.card{padding:18px}.qr img{width:72px;height:72px}}
    .print{display:inline-block;margin:16px auto 24px;padding:10px 14px;border-radius:10px;background:var(--accent);color:#fff;text-decoration:none;font-weight:600}
    .cta{font-size:10.5px;color:#94a3b8;margin-top:6px}
    .watermark{position:absolute;right:8px;bottom:8px;width:44px;height:auto;opacity:.06}
    .wrap{text-align:center}
  </style>
  <script>
    function printFront(){window.print()}
  </script>
</head>
<body>
  <div class="wrap"><a class="print" href="#" onclick="printFront()">Print</a></div>
  <div class="grid">
    <section class="card front">
      <div>
        <div class="brand">
          <img src="Securden1.png" alt="SecureGen Systems">
          <div class="brand-name">SecureGen <span class="accent">Systems</span></div>
        </div>
        <div class="tagline">Secure Infrastructure. Scalable Digital. Smarter Costs.</div>
      </div>
      <div class="qr">
        <img alt="QR to securegensystems.com" src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https://securegensystems.com">
        <div class="qr-label">securegensystems.com</div>
      </div>
    </section>

    <section class="card dark">
      <div>
        <div class="name">Mukhtar Ansari</div>
        <div class="role">Founder & CEO</div>
        <div class="subtag">Executive-led Security & Cloud Transformation</div>
        <div class="rule"></div>
      </div>
      <div>
        <div class="list">
          <div class="item">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M6.6 10.2c1.5 2.9 4.3 5.3 7.2 6.2l1.4-1.4c.4-.4 1-.5 1.5-.3 1 .3 2 .6 3 .7.7.1 1.2.7 1.2 1.4v2.6c0 .8-.7 1.5-1.5 1.5C9.5 22 2 14.5 2 5.6c0-.8.7-1.5 1.5-1.5h2.6c.7 0 1.3.5 1.4 1.2.2 1 .5 2 .8 3 .2.5.1 1.1-.3 1.5l-1.4 1.4z"/></svg>
            <span class="text">+91 76667 33111</span>
          </div>
          <div class="item">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M2 6.5A2.5 2.5 0 014.5 4h15A2.5 2.5 0 0122 6.5v11A2.5 2.5 0 0119.5 20h-15A2.5 2.5 0 012 17.5v-11zm2 .8l8 5 8-5v-.8H4v.8z"/></svg>
            <span class="text email">mukhtar@securegensystems.com</span>
          </div>
          <div class="item">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 3c2.5 0 4.6 3.1 4.9 7H7.1c.3-3.9 2.4-7 4.9-7zm0 14c-2.5 0-4.6-3.1-4.9-7h9.8c-.3 3.9-2.4 7-4.9 7z"/></svg>
            <span class="text website">securegensystems.com</span>
          </div>
        </div>
        <div class="cta">Schedule an executive review</div>
        <img src="Securden1.png" alt="" class="watermark">
      </div>
    </section>
  </div>
</body>
</html>
